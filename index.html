<!DOCTYPE html>
<html>
<head>
  <title>Trending GitHub Repos</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    li { margin: 10px 0; }
    a { text-decoration: none; color: #0366d6; }
  </style>
</head>
<body>
  <h1>Trending GitHub Repos</h1>
  <ul id="list"></ul>

  <script>
    fetch("trending.json")
      .then(r => r.json())
      .then(data => {
        const ul = document.getElementById("list");
        data.repos.forEach(repo => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${repo.url}" target="_blank">${repo.name}</a> ‚≠ê ${repo.stars}`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
